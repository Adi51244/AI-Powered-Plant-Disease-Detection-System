<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- Leaf with circuit pattern (left side) -->
  <path d="M20 50 Q30 20, 60 25 Q80 30, 85 50 Q80 70, 60 75 Q30 80, 20 50 Z" fill="url(#leafGradient)" stroke="none"/>
  
  <!-- Circuit pattern inside leaf -->
  <circle cx="35" cy="45" r="2" fill="#ffffff"/>
  <circle cx="50" cy="38" r="2" fill="#ffffff"/>
  <circle cx="65" cy="50" r="2" fill="#ffffff"/>
  <circle cx="50" cy="62" r="2" fill="#ffffff"/>
  
  <!-- Circuit lines -->
  <path d="M35 45 L50 38 L65 50 L50 62 L35 45" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <path d="M50 38 L50 25" stroke="#ffffff" stroke-width="1.5"/>
  <path d="M65 50 L80 50" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Brain/cloud shape (right side) -->
  <path d="M85 50 Q90 35, 105 40 Q120 35, 125 45 Q130 35, 140 40 Q145 35, 150 45 Q155 40, 165 50 Q160 60, 150 55 Q145 65, 140 60 Q130 65, 125 55 Q120 65, 105 60 Q90 65, 85 50 Z" fill="#4a5568"/>
  
  <!-- Circuit connections in brain -->
  <circle cx="105" cy="48" r="1.5" fill="#ffffff"/>
  <circle cx="125" cy="45" r="1.5" fill="#ffffff"/>
  <circle cx="140" cy="52" r="1.5" fill="#ffffff"/>
  <circle cx="150" cy="48" r="1.5" fill="#ffffff"/>
  
  <!-- Connection lines in brain -->
  <path d="M105 48 L125 45 L140 52 L150 48" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Text LeafIQ -->
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">Leaf</text>
  <text x="65" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">IQ</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ae6b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ae6b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
